<div class="modal-content">
  <div class="modal-header ">
    <h4 class="modal-title pull-left"></h4>
    <button type="button" class="close pull-right" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" *ngIf="itemCart">
    <img src="{{'//www.juanschtrefotografo.com/' +   itemCart.foto.filename}}" alt="" />
    <!-- tipos -->
    <form>
      <ng-container>
        <select class=" type" (change)="typeChange($event)">
          <option value="1">Digital</option>
          <option value="0">Impresa</option>
        </select>
      </ng-container>
      <ng-container>
        <select class=" size inputHidden" [(ngModel)]="itemCart.size" name="size">
          <!-- <option *ngFor="let size of itemCart.size"  [ngValue]="size" >{{size }}</option> -->
          <option *ngFor="let item of Object.keys(itemCart.size) " [value]="item">{{Object(item)}}</option>

        </select>
      </ng-container>
       <input type="number" class="inputHidden cantidad" [(ngModel)]="itemCart.cantidad" name="cantidad" [value]="itemCart.cantidad">
      <button class="btn btn-primary" type="button" (click)="addOptionForm()">Agregar</button>

      <ng-container  [formGroup]="form">
        <div formArrayName="optionselect" *ngFor="let option of optionSelect.controls; let i = index">
          <div [formGroupName]="i" >

            <select class="type" (change)="typeChange($event)">
              <option value="1"ngDefaultControl  >Digital</option>
              <option value="0" ngDefaultControl >Impresa</option>
            </select>
            <select class=" size inputHidden" [ngModelOptions]="{standalone: true}"  [(ngModel)]="itemCart.size" name="size" >
              <option   ngDefaultControl *ngFor="let item of itemCart.size " [value]="item">{{item}}</option>
            </select>
            <input class=" size inputHidden" [ngModelOptions]="{standalone: true}" ngDefaultControl type="number" [(ngModel)]="itemCart.cantidad" name="cantidad" [value]="itemCart.cantidad">
            <button class="btn"  ngDefaultControl (click)="delete(i)" style="color: red;"><fa-icon [icon]="googleIcon"></fa-icon></button>
          </div>
          <!-- <pre>
             {{ form?.value | json }}
          </pre> -->
        </div>

      </ng-container>



    </form>

    <p>Total :</p>
    <!-- <button (click)="addToCart(foto)"></button> -->
    <button class="btn btn-primary" (click)="addToCartFoto(this.itemCart)">Agregar al Carrito</button>
  </div>

</div>
