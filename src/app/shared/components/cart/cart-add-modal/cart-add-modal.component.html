<div class="modal-content">
  <div class="modal-header ">
    <h4 class="modal-title pull-left"></h4>
    <button type="button" class="close pull-right" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" *ngIf="fakeCart.length">
  <img src="{{'//www.juanschtrefotografo.com/' +   fakeCart[0].foto.filename}}" alt="" />
    <!-- tipos -->
    <form >

      <button class="btn  option" type="button" title="Agregar Mas copias" (click)="addOptionForm()"><fa-icon [icon]="copyIcon"></fa-icon></button>

      <ng-container [formGroup]="MainForm" >
        <div *ngFor="let itemCart of fakeCart; let i = index">
          <div formArrayName="optionselect" >
              <h4>Option {{ i + 1 }} </h4>
            <select class="type"   [(ngModel)]="itemCart.digital[i]"  [ngModelOptions]="{standalone: true}" name="digital" (change)="typeChange($event, i)" >
                <option [value]="1" ngDefaultControl>Digital</option>
                <option [value]="0" ngDefaultControl>Impresa</option>
            </select>
              <div class="size inputHidden"  (change)="typeChange($event, i)">
                <select  [ngModelOptions]="{standalone: true}" [(ngModel)]="itemCart.size[i]" name="size" >
                  <option ngDefaultControl *ngFor="let item of selecteSize | keyvalue" [ngValue]="item.value[i]">
                    {{item.value}}
                  </option>
                </select>
                <input  [ngModelOptions]="{standalone: true}" ngDefaultControl type="number"
                  [(ngModel)]="itemCart.cantidad[i]" name="cantidad" [value]="itemCart.cantidad[i]">
              </div>
            <button type="button" class="btn trash" ngDefaultControl (click)="opdenDialogConfirm(i)" >
              <fa-icon [icon]="googleIcon"></fa-icon>
            </button>
          </div>
          <!-- <pre>
             {{ form?.value | json }}
          </pre> -->
        </div>
      </ng-container>
    </form>

    <p>Total :</p>
    <!-- <button (click)="addToCart(foto)"></button> -->
    <button class="btn  addcart" (click)="addToCartFoto(fakeCart)">Agregar al Carrito</button>
  </div>

</div>
