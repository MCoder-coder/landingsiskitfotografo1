<div class="modal-content">
  <div class="modal-header ">
    <h4 class="modal-title pull-left"></h4>
    <button type="button" class="close pull-right" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" *ngIf="itemCart">
    <img src="{{'//www.juanschtrefotografo.com/' +   itemCart.foto.filename}}" alt="" />
    <!-- tipos -->
    <form>
      <ng-container>
        <select class=" type" [(ngModel)]="itemCart.digital" name="digital" (change)="typeChange($event)">
          <option [value]="1" >Digital</option>
          <option [value]="0">Impresa</option>
        </select>
      </ng-container>
      <ng-container *ngIf="itemCart.size">
           <select class=" size inputHidden" [(ngModel)]="itemCart.size" name="size">
          <!-- <option *ngFor="let size of itemCart.size"  [ngValue]="size" >{{size }}</option> -->
               <option [ngValue]="selectedSize">Seleccione su Medida</option>
               <option *ngFor="let size of selectedSize | keyvalue" [ngValue]="size.value"> {{ size.value}}</option>
           </select>
      </ng-container>
      <input type="number" class="inputHidden cantidad" [(ngModel)]="itemCart.cantidad" name="cantidad"
        [value]="itemCart.cantidad">
      <button class="btn  option" type="button" (click)="addOptionForm()">Agregar</button>
      <ng-container [formGroup]="form">
        <div formArrayName="optionselect" *ngFor="let option of optionSelect.controls; let i = index">
          <div [formGroupName]="i">
            <select class="type" [(ngModel)]="itemCart.digital"(change)="typeChange($event)">
              <option [value]="1" ngDefaultControl>Digital</option>
              <option [value]="0" ngDefaultControl>Impresa</option>
            </select>
            <select class=" size inputHidden" [ngModelOptions]="{standalone: true}" [(ngModel)]="itemCart.size"
              name="size">
              <option [ngValue]="selectedSize"> Seleccione su Medida</option>
              <option ngDefaultControl *ngFor="let item of selectedSize | keyvalue " [value]="item.value">{{item.value}}
              </option>
            </select>
            <input class=" size inputHidden" [ngModelOptions]="{standalone: true}" ngDefaultControl type="number"
              [(ngModel)]="itemCart.cantidad" name="cantidad" [value]="itemCart.cantidad">
            <button class="btn trash" ngDefaultControl (click)="delete(i)" style="color: red;">
              <fa-icon [icon]="googleIcon"></fa-icon>
            </button>
          </div>
          <!-- <pre>
             {{ form?.value | json }}
          </pre> -->
        </div>
      </ng-container>
    </form>

    <p>Total :</p>
    <!-- <button (click)="addToCart(foto)"></button> -->
    <button class="btn  addcart"  (click)="addToCartFoto(this.itemCart)">Agregar al Carrito</button>
  </div>

</div>
