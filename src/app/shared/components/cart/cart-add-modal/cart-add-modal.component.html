<div class="modal-content">
    <div class="modal-header ">
        <h4 class="modal-title pull-left"></h4>
        <button type="button" class="close pull-right" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body" *ngIf="Object.keys(itemCart)">
        <img src="{{'//www.juanschtrefotografo.com/' +   itemCart.foto.filename}}" alt="" />
        <!-- tipos -->


        <form action="" *ngFor="let key of Object.keys(itemCart)">

            <input type="number" (change)="updateCartItem($event , this.key  )" attr.data-key="{{key}}" value="{{itemCart[key].cantidad}}">
            <select class="ice-cream" name="ice-cream">
        <option value=""  [ngValue]="key">{{itemCart.size[0]}}</option>
        <option value="">{{itemCart.size[1]}}</option>
        <option value="">{{itemCart.size[2]}}</option>

      </select>
            <select class="ice-cream" name="ice-cream">
        <option value="">{{itemCart.digital}}</option>
        <option value="chocolate">{{itemCart.impresa}}</option>


      </select>


        </form>




        <p>Total :</p>

        <!-- <button (click)="addToCart(foto)"></button> -->
        <button class="btn btn-primary" (click)="addToCartFoto(itemCart)">Agregar al Carrito</button>
    </div>

</div>
