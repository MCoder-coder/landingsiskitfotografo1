<app-slide></app-slide>

<!-- Photo Grid -->
<div class="container-fluid ">
    <div class="row no-gutters " infiniteScroll [infiniteScrollDistance]="2" (scrolled)="onScroll()" *ngIf="!isMobile">
        <div class="column">
            <ng-container *ngFor="let foto of fotosArray let i = index">
                <div class="box" *ngIf="i % 4 === 0">
                    <img src="{{'//www.juanschtrefotografo.com/' + foto.filename }}" [attr.data-index]="i" alt="" style="width:100%" />
                    <button class="btn" (click)="addToCart(foto , template)"><fa-icon [icon]="googleIcon"></fa-icon></button>

                </div>


            </ng-container>

        </div>
        <div class="column">

            <ng-container *ngFor="let foto of fotosArray let i = index">

                <div class="box" *ngIf="i % 4 === 1">
                    <img src="{{'//www.juanschtrefotografo.com/' + foto.filename }}" [attr.data-index]="i" alt="" style="width:100%" />
                    <button class="btn" (click)="addToCart(foto , template)"><fa-icon [icon]="googleIcon"></fa-icon></button>
                </div>
            </ng-container>
        </div>
        <div class="column">
            <ng-container *ngFor="let foto of fotosArray let i = index">
                <div class="box" *ngIf="i % 4 === 2">

                    <button class="btn" (click)="addToCart(foto , template)"><fa-icon [icon]="googleIcon"></fa-icon></button>
                </div>

            </ng-container>
        </div>
        <div class="column">
            <ng-container *ngFor="let foto of fotosArray let i = index">

                    <button class="btn" (click)="addToCart(foto , template)"><fa-icon [icon]="googleIcon"></fa-icon></button>
                </div>

            </ng-container>
        </div>
    </div>

    <div class="row no-gutters" infiniteScroll [infiniteScrollDistance]="2" (scrolled)="onScroll()" *ngIf="isMobile">

        <div class="column">
            <ng-container *ngFor="let foto of fotosArray let i = index">
                <img src="{{'//www.juanschtrefotografo.com/' + foto.filename }}" [attr.data-index]="i" alt="" style="width:100%" />
            </ng-container>
        </div>

    </div>

</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        This is a modal.
        <img src="" />

    </div>
    <button class="btn btn-primary">Impresa</button><button class="btn btn-primary mt-3">Digital</button>
</ng-template>
